name: "CodeQL Manual Build"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [cpp]  # Could be cpp, c, etc.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Enable manual build
        build-mode: manual

    - name: Install dependencies
      run: sudo apt-get install -y qtbase5-dev g++ gcc

    - name: Build project manually (moc + gcc)
      run: |
        mkdir -p build
        cd build

        # moc command example (adjust paths and args as needed)
        moc ../src/mainwindow.h -o moc_mainwindow.cpp

        # compile moc output + your source files (example)
        gcc -c ../src/main.cpp -o main.o
        gcc -c moc_mainwindow.cpp -o moc_mainwindow.o

        # link object files (if needed)
        gcc main.o moc_mainwindow.o -o myapp

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
